name: Test Config Pipeline

on:
  push:
    paths:
      - 'src/ski_lift_status/config_pipeline/**'
      - 'tests/config_pipeline/**'
      - '.github/workflows/test-config-pipeline.yml'
  pull_request:
    paths:
      - 'src/ski_lift_status/config_pipeline/**'
      - 'tests/config_pipeline/**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        run: |
          pytest tests/config_pipeline/ -v --cov=src/ski_lift_status/config_pipeline --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Run ruff
        run: |
          ruff check src/ski_lift_status/config_pipeline/ --ignore E501

      - name: Run mypy
        run: |
          mypy src/ski_lift_status/config_pipeline/ --ignore-missing-imports || true
