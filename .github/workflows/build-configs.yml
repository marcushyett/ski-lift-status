name: Build Resort Configs

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Build mode'
        required: true
        default: 'new'
        type: choice
        options:
          - new        # Only build for resorts without configs
          - all        # Build for all resorts in status_pages.csv
          - specific   # Build for a specific resort
          - limit      # Build for first N resorts
      resort_id:
        description: 'Resort ID (only for "specific" mode)'
        required: false
        default: ''
      limit:
        description: 'Number of resorts to process (only for "limit" mode)'
        required: false
        default: '10'
      override:
        description: 'Override existing configs'
        required: false
        default: false
        type: boolean

  # Also run after status page discovery
  workflow_run:
    workflows: ["Discover Status Pages"]
    types:
      - completed

jobs:
  build:
    name: Build Resort Configs Autonomously
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Only run on workflow_run if it was successful
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Get latest changes if triggered by workflow_run
          ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          # Install playwright for Browserless
          pip install playwright
          playwright install chromium

      - name: Build configs (new resorts only)
        if: ${{ github.event.inputs.mode == 'new' || github.event_name == 'workflow_run' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
        run: |
          python scripts/build_configs.py \
            --csv data/status_pages.csv \
            --output-json build-results.json

      - name: Build configs (all resorts)
        if: ${{ github.event.inputs.mode == 'all' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
        run: |
          python scripts/build_configs.py \
            --csv data/status_pages.csv \
            ${{ github.event.inputs.override == 'true' && '--override' || '' }} \
            --output-json build-results.json

      - name: Build configs (specific resort)
        if: ${{ github.event.inputs.mode == 'specific' && github.event.inputs.resort_id != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
        run: |
          python scripts/build_configs.py \
            --resort-id "${{ github.event.inputs.resort_id }}" \
            --output-json build-results.json

      - name: Build configs (limited)
        if: ${{ github.event.inputs.mode == 'limit' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
        run: |
          python scripts/build_configs.py \
            --csv data/status_pages.csv \
            --limit ${{ github.event.inputs.limit }} \
            ${{ github.event.inputs.override == 'true' && '--override' || '' }} \
            --output-json build-results.json

      - name: Generate summary
        if: always()
        run: |
          if [ -f build-results.json ]; then
            echo "## Config Build Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            python3 << 'EOF'
          import json
          import os

          with open('build-results.json') as f:
              data = json.load(f)

          successful = [r for r in data if r['success']]
          failed = [r for r in data if not r['success']]

          summary = []
          summary.append(f"**Total processed:** {len(data)}")
          summary.append(f"**Successful:** {len(successful)}")
          summary.append(f"**Failed:** {len(failed)}")
          summary.append("")
          summary.append("### Results")
          summary.append("")
          summary.append("| Resort | Status | Platform | Confidence | Lifts | Trails |")
          summary.append("|--------|--------|----------|------------|-------|--------|")

          for result in data:
              status = ":white_check_mark:" if result['success'] else ":x:"
              platform = result.get('platform_hint', 'N/A') or 'N/A'
              confidence = f"{result['confidence']:.0%}" if result['success'] else "N/A"

              validation = result.get('validation_result', {})
              lifts = validation.get('lift_count', 'N/A')
              trails = validation.get('trail_count', 'N/A')

              summary.append(f"| {result['resort_name']} | {status} | {platform} | {confidence} | {lifts} | {trails} |")

          # Write summary
          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
              f.write('\n'.join(summary))
          EOF
          else
            echo ":x: No build results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-results
          path: |
            build-results.json
            data/resort_configs/
          if-no-files-found: ignore

      - name: Commit new configs
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/resort_configs/
          git add src/ski_lift_status/scraping/resort_config.py

          if ! git diff --staged --quiet; then
            git commit -m "Add auto-generated resort configs"
            git push
          else
            echo "No changes to commit"
          fi
