name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Resort Configs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate JSON configs
        run: |
          # Validate all individual resort config files
          for f in src/ski_lift_status/configs/resorts/*.json; do
            node -e "JSON.parse(require('fs').readFileSync('$f'))"
          done
          echo "âœ“ All resort config JSON files are valid"

          # Test that the index loader works
          node -e "const c = require('./src/ski_lift_status/configs/resorts/index.js'); console.log('Loaded', c.resorts.length, 'resorts')"

      - name: Check runner.js syntax
        run: |
          node --check src/ski_lift_status/configs/runner.js
          echo "âœ“ runner.js has valid syntax"

      - name: Run quick config test (sample)
        run: |
          cd src/ski_lift_status/configs
          # Test a few known-working configs to verify the runner works
          timeout 60 node runner.js --all 2>&1 | tail -30 || true
